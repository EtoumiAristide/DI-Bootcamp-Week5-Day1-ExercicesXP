<ion-header>
  <ion-toolbar>
    <ion-title>To-do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addTodo()">
    <ion-item>
      <ion-label position="floating">Add a to-do</ion-label>
      <ion-input type="text" [(ngModel)]="newTodo" id="newTodo" name="newTodo"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Add</ion-button>
  </form>


  <ion-card *ngIf="listItem.length > 0">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of listItem">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
